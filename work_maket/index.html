<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabata Timer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
  <div class="container">    
    <ul class="header-preset">
      <li class="item1">
        <span>Preset:</span>
      </li>
      <li class="item2">
        <span>Tabata</span> <i class="fas fa-angle-down"></i>               
      </li>
      <li class="item3">
        <i class="fas fa-plus"></i>
      </li>
      <li class="item4">
        Sound: <span>On</span>
      </li>
    </ul>    
    <main class="display">
      <div class="display-main">
        <p class="name">Tabata</p>
        <p class="timer">00 : 00</p>
      </div>
      <div class="display-cycles">
        <p class="timer">00</p>
        <p class="name">Cycles</p>
      </div>
      <div class="display-tabata">
        <p class="timer">00</p>
        <p class="name">Tabatas</p>
      </div>
    </main>
    <aside class="set-column">
      <ul>
        <li class="prepare">
          prepare <span>00:10</span>
        </li>
        <li class="work">
          work <span>00:10</span>
        </li>
        <li class="rest">
          rest <span>00:10</span>
        </li>
        <li class="cycles">
          cycles <span>01</span>
        </li>
        <li class="tabata">
          tabatas <span>01</span>
        </li>
      </ul>
      <div class="setting-buttons">
        <button class="minus"><i class="fas fa-minus"></i></button>
        <button class="plus"><i class="fas fa-plus"></i></button>
      </div>
        <div class="start">start</div>
    </aside>     
  </div>
</body>
</html>
